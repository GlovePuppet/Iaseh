<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Pandar Console</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/panda.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>

    <!-- Fixed navbar -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
              <li><a><img src="static/logo.png" alt=""></a></li>
              <li><a href="upgrading.html">Upgrading on progress</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

    <div class="container-fluid config-table" role="main">

          <table class="table">
            <tr>
              <td colspan="2" class="title">Pandar Upgrading Condition</td>
            </tr>
            <tr>
              <td>Software Updating Progress</td>
              <td>
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        <span>20%</span>
                    </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>Firmware of Sensor Updating Progress</td>
              <td>
                <div class="progress">
                    <div class="progress-bar progress-bar-success progress-bar-striped" id="progressbar2" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                        <span id="aa2">20% Complete</span>
                    </div>
                </div>
              </td>
            </tr>
            <tr>
              <td>Firmware of Controller Updating Progress</td>
              <td>
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped" id="progressbar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span id="aa">20% Complete</span>
                    </div>
                </div>
              </td>
            </tr>
            <tr>
              <td colspan="2" id="choose-file" onclick="$('#upload-file').click();">
                <span class="glyphicon glyphicon-upload"></span>&nbsp;Upload
              </td>
            </tr>

            <tr>
              <td></td>
              <td></td>
            </tr>


            <tr>
              <td colspan="2" class="progress-show" id="progress">
                <span id="percent"></span>
              </td>
            </tr>
        </table>

        <input type="file" id="upload-firmware" class="input-update">
        <input type="file" id="upload-file" class="input-update">
        
        <button class="btn btn-default" onclick="changeProgress()">change3</button>
        <button class="btn btn-default" onclick="progressSucceed()" id="change2">change2</button>

    </div>



    <footer class="footer navbar-fixed-bottom">
      <div class="container">
        <p class="text-muted">Copyright&copy;2013-2017 Hesai Photonics Technology Co.,Ltd  Support: support@hesaitech.com</p>
      </div>
    </footer>

    ================================================== -->

    <script src="js/pandar.js"></script>
  </body>
</html>
